<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><code>{{include.function_name}}</code></h3>
  </div>
  <div class="panel-body">
    <p>{{include.description}}</p>

    <p>Works with the following datatypes:</p>
    <ul>
      {% for datatype in include.datatypes %}
        <li><a href="/docs/datatypes/{{datatype}}.html">{{datatype | replace: '_', ' ' | capitalize}}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
