  <p><em>Heads up!</em> <a href="/docs/datatypes/number.html">Numbers</a>, <a href="/docs/datatypes/double.html">Doubles</a>, and <a href="/docs/datatypes/money.html">Moneys</a> are all numeric types, and can be compared and combined in functions. For example, you could multiply a money value by a number, or compare the values of a number and a double.</p>
